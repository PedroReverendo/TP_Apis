<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PelisPRO - Tu portal de películas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="app-container">
        <div class="background-gradient"></div>
        
        <header>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="buscar...">
                <button id="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            
            <div class="filters-container">
                <div class="filter-dropdown">
                    <button class="filter-button">AÑO <span>▼</span></button>
                    <div class="dropdown-content" id="year-dropdown">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>
                
                <div class="filter-dropdown">
                    <button class="filter-button">Genero <span>▼</span></button>
                    <div class="dropdown-content" id="genre-dropdown">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <h1 class="section-title">Películas</h1>
            
            <div class="movies-grid" id="movies-container">
                <!-- Se llenará dinámicamente con las tarjetas de películas -->
            </div>
        </main>
        
        <nav class="bottom-navbar">
            <div class="nav-item">Películas</div>
            <div class="nav-item star-container">
                <div class="star-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                </div>
            </div>
            <div class="nav-item">Series</div>
        </nav>
    </div>
    
    <script src="assets/js/services/api.js"></script>
    <script src="assets/js/utils/helpers.js"></script>
    <script src="assets/js/components/navbar.js"></script>
    <script src="assets/js/components/card.js"></script>
    <script src="assets/js/components/search.js"></script>
    <script src="assets/js/views/home.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
